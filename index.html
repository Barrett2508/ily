<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>10 Reasons Why I Love You ❤️</title>
<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  width:100%;
  overflow:hidden;
  touch-action:none;
  background: linear-gradient(135deg, #ffcce5, #ff99cc, #cc66ff);
  font-family:'Arial Rounded MT Bold', sans-serif;
}
#reason {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(1);
  color:#fff;
  font-size:2rem;
  text-align:center;
  opacity:1;
  transition: opacity 0.5s ease, transform 0.5s ease;
  text-shadow: 0 0 15px #fff, 0 0 30px #ff66b2, 0 0 45px #cc66ff;
  pointer-events:none;
  z-index: 2;
}
canvas { 
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:1;
}
</style>
</head>
<body>

<div id="reason">You make me laugh every day</div>
<canvas id="hearts"></canvas>

<script>
// ----------------------- Reasons ------------------------
const reasons = [
  "You make me laugh every day",
  "You believe in me always",
  "Your smile brightens my world",
  "You’re my safe place",
  "You inspire me to be better",
  "We have the best adventures",
  "You love me for who I am",
  "You’re my best friend",
  "You’re beautiful inside and out",
  "You’re my everything ❤️"
];

let current = 0;
const reasonDiv = document.getElementById('reason');

// ------------------- Glitter Particle -------------------
class GlitterParticle {
  constructor(x,y){
    this.x=x;
    this.y=y;
    const angle = Math.random()*2*Math.PI;
    const speed = Math.random()*5 + 2;
    this.vx = Math.cos(angle)*speed;
    this.vy = Math.sin(angle)*speed;
    this.size = Math.random()*4+2;
    this.alpha = 1;
    // pink and purple colors
    this.color = Math.random()<0.5 ? 
      `hsl(${Math.random()*20+330},80%,80%)` : // pink
      `hsl(${Math.random()*30+260},80%,80%)`;  // purple
  }
  update(){
    this.x += this.vx;
    this.y += this.vy;
    this.vy += 0.05; // gravity
    this.alpha -= 0.02;
  }
}

let glitterParticles = [];

// ------------------ Show reason with animation -----------------
function showReason(index){
  reasonDiv.style.opacity=0;
  reasonDiv.style.transform='translate(-50%,-50%) scale(0.8)';
  setTimeout(()=>{
    reasonDiv.textContent = reasons[index];
    reasonDiv.style.opacity=1;
    reasonDiv.style.transform='translate(-50%,-50%) scale(1)';
    // create glitter explosion
    for(let i=0;i<50;i++){
      glitterParticles.push(new GlitterParticle(window.innerWidth/2, window.innerHeight/2));
    }
  },300);
}

// ------------------ Scroll / Trackpad -----------------
let scrollDelta=0;
const threshold=30;
window.addEventListener("wheel", e=>{
  scrollDelta += e.deltaY;
  if(scrollDelta>threshold){
    current = (current+1)%reasons.length;
    showReason(current);
    scrollDelta=0;
  } else if(scrollDelta<-threshold){
    current = (current-1+reasons.length)%reasons.length;
    showReason(current);
    scrollDelta=0;
  }
},{passive:true});

// ------------------ Pinch Mobile -----------------
let startDist=null;
window.addEventListener("touchmove", e=>{
  if(e.touches.length===2){
    let dx = e.touches[0].pageX - e.touches[1].pageX;
    let dy = e.touches[0].pageY - e.touches[1].pageY;
    let dist = Math.sqrt(dx*dx + dy*dy);
    if(startDist !== null){
      if(dist-startDist>20){ current=(current+1)%reasons.length; showReason(current); startDist=dist;}
      else if(startDist-dist>20){ current=(current-1+reasons.length)%reasons.length; showReason(current); startDist=dist;}
    } else startDist=dist;
  }
},{passive:true});
window.addEventListener("touchend", ()=>{ startDist=null; });

// ------------------ Canvas Setup -----------------
const canvas = document.getElementById('hearts');
const ctx = canvas.getContext('2d');

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// ------------------ Floating Hearts -----------------
const heartCount = 60;
const hearts = [];
for(let i=0;i<heartCount;i++){
  hearts.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    size: Math.random()*6+4,
    speed: Math.random()*1+0.5,
    color: Math.random()<0.5 ? `hsl(${Math.random()*20+330},80%,80%)` : `hsl(${Math.random()*30+260},80%,80%)`,
    sparkle: Math.random()*0.7+0.3
  });
}

// ------------------ Animate -----------------
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // hearts
  hearts.forEach(h=>{
    ctx.fillStyle = h.color;
    ctx.globalAlpha = h.sparkle + Math.sin(Date.now()/200 + h.x + h.y)*0.3;
    ctx.beginPath();
    ctx.arc(h.x,h.y,h.size,0,Math.PI*2);
    ctx.fill();
    h.y -= h.speed;
    if(h.y<-10) h.y = canvas.height + 10;
  });

  // glitter particles (iterate backwards)
  for(let i=glitterParticles.length-1;i>=0;i--){
    const p = glitterParticles[i];
    ctx.globalAlpha = p.alpha;
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
    p.update();
    if(p.alpha <= 0) glitterParticles.splice(i,1);
  }

  ctx.globalAlpha=1;
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
